name: Debug Build APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # HATA ÇÖZÜMÜ: Dosya formatını Linux'a uygun hale getir ve izin ver
      - name: Fix gradlew format and permissions
        run: |
          sudo apt-get install -y dos2unix
          dos2unix gradlew
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          VERSION_NAME: "debug-build"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KunBox-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          
