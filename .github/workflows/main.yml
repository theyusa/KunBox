name: Android

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.13"

      - name: Build Debug APK
        run: gradle assembleDebug
        env:
          VERSION_NAME: "debug-build"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          
