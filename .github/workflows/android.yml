name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for git rev-list

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Calculate Version
      id: version
      run: |
        COMMIT_COUNT=$(git rev-list --count HEAD)
        VERSION_NAME="1.0.$COMMIT_COUNT"
        echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        echo "::set-output name=count::$COMMIT_COUNT"
        echo "::set-output name=name::$VERSION_NAME"

    - name: Build with Gradle
      run: ./gradlew assembleRelease -PversionCode=${{ env.COMMIT_COUNT }} -PversionName=${{ env.VERSION_NAME }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sing-box-android-apk
        path: app/build/outputs/apk/release/*.apk
